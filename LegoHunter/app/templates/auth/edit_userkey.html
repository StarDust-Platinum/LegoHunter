{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_field %}

{% block title %}Edit Profile - LegoHunter{% endblock %}

{% block content %}
<div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2 border-bottom">
        Edit Userkey
    </h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <form method="post">
            {{ form.csrf_token() }}
            {{ render_field(form.userkey) }}            
            {{ render_field(form.submit, button_style='warning') }}
        </form>
    </div>
</div>
{% endblock %}
